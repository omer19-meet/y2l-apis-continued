<html>
    <body>
        <h1>Image Analyzer!</h1>
        <form method="post" action="/study_image" >
            Image URL:
            <input type="text" name="url-input">
            <input type="submit">
        </form>
        <img src="{{image_url}}">
        <!-- {{results}} -->
        <h6>
        {% for i in results %}
        <li>Name: {{i["name"]}} - Value: {{i["value"]}}</li>
        {% endfor %}
    </h6>
    </body>
</html>
